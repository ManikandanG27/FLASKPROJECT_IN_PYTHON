<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Todo</title> <!-- Title of the HTML page -->
  </head>
  <body>
    <h1>Edit Todo</h1> <!-- Heading for the Edit Todo page -->
    <form action="{{ url_for('edit', index=index) }}" method="post"> <!-- Form to edit todo, action URL includes the index of the todo -->
      <input type="text" name="todo" value="{{ todo['task'] }}"> <!-- Input field to edit todo with current todo task as default value -->
      <button type="submit">Save</button> <!-- Button to submit edited todo -->
    </form>
  </body>
</html>
