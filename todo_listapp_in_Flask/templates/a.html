<!DOCTYPE html> <!-- Declaration of the HTML document type -->
<html lang="en"> <!-- Start of the HTML document, with 'en' as the language attribute -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    <title>Document</title> <!-- Title of the HTML document -->
</head>
<body>
    <h1>Hello world</h1> <!-- Heading level 1 element with the text "Hello world" -->
</body>
</html>
